<!DOCTYPE html>
<html lang="uz" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sahifasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-sm p-8 bg-white rounded-2xl shadow-xl border border-amber-100">
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-14 h-14 bg-gradient-to-br from-amber-400 to-amber-600 rounded-full mb-4 shadow-md">
            <i class="fas fa-user text-white text-xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Login Sahifasi</h1>
        <p class="text-gray-600 mt-2 text-sm">Ma'lumotlaringizni kiriting</p>
    </div>

    <form id="form" class="flex flex-col gap-5">
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-user text-amber-500"></i>
            </div>
            <input type="text" name="username" id="username" placeholder="Ismingiz kiriting:"
                   class="w-full pl-10 pr-4 py-3 border border-amber-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-amber-400 transition-all duration-300 text-gray-800 font-medium bg-amber-50/30">
        </div>

        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-amber-500"></i>
            </div>
            <input type="password" name="password" id="password" placeholder="Maxfiy so'zni kiriting:"
                   class="w-full pl-10 pr-4 py-3 border border-amber-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-amber-400 transition-all duration-300 text-gray-800 font-medium bg-amber-50/30">
        </div>

        <button type="submit" id="submitBtn"
                class="bg-gradient-to-r from-amber-400 to-amber-500 hover:from-amber-500 hover:to-amber-600 text-white font-bold py-3 rounded-lg transition-all duration-300 hover:translate-y-[-2px] hover:shadow-lg shadow-md mt-2">
            Tasdiqlash
        </button>
    </form>
</div>
<script type="module" src="../js/pages/login.js"></script>
</body>
</html>
